<html lang="en">

  <body>
    <h1>Codecamp 14</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi autem exercitationem
      explicabo esse libero tempora nesciunt fugit et cumque voluptate.
    </p>
    <img src="https://picsum.photos/300" alt="" />
    <script>
      // setTimeout(()=>{
      //   location.assign('https://www.example.com')
      // }, 2000)

      function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        alert(`Your current location ==> Latitude: ${latitude} / Longtitude: ${longitude} `);
        location.assign(`https://www.openstreetmap.org/#map=10/${latitude}/${longitude}`);
      }

      function error() {
        alert("Unable to process your location");
      }
      window.navigator.geolocation.getCurrentPosition(success, error);
    </script>
  </body>
</html>
